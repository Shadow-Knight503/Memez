{% load materializecss %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style_register.css" %}">
    <title>Register Page</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="brand-logo"><i class="material-icons">flash_on</i>Memes</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/"><i class="material-icons">home</i> </a></li>
            <li><a href="/post/"><i class="material-icons">key</i> </a></li>
            <li><a href="/register/"><i class="material-icons">account_circle</i></a></li>
        </ul>
    </div>
</nav>
<div class="heading"><h1><u>Registration Page</u></h1></div>
<div class="container">
    <form class="loginform" method="POST" action="">
        {% csrf_token %}
        {{ forms|materializecss }}
        <button class="btn waves-effect waves-light btnw" type="submit" name="action">Welcome Aboard
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
<br>
</body>
</html>
